<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Paintings by Salvador Dalí</h1>
    <div class="frame">
      <section class="slider">
        <h2 class="visually-hidden">Gallery</h2>
        <div class="slider__wrapper">
          <div class="slider__track">
            <div class="slide active">
              <img src="img/1.jpg" alt="slide 1">
            </div>
            <div class="slide">
              <img src="img/2.jpg" alt="slide 2">
            </div>
            <div class="slide">
              <img src="img/3.jpg" alt="slide 3">
            </div>
            <div class="slide">
              <img src="img/4.jpg" alt="slide 4">
            </div>
            <div class="slide">
              <img src="img/5.jpg" alt="slide 5">
            </div>
          </div>
        </div>

        <button class="slider__btn slider__btn--prev">‹</button>
        <button class="slider__btn slider__btn--next">›</button>
        <!-- Indicators -->
        <div class="indicators">
          <span class="indicator active" data-slide="0"></span>
          <span class="indicator" data-slide="1"></span>
          <span class="indicator" data-slide="2"></span>
          <span class="indicator" data-slide="3"></span>
          <span class="indicator" data-slide="4"></span>
        </div>

        <!-- Controls -->
        <div class="controls">
          <button class="control-btn pause-btn" aria-label="Pause/Resume">
            <svg class="play-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <svg class="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="4" width="4" height="16"></rect>
              <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
            <span class="control-text">Pause</span>
          </button>
        </div>

        <div class="slider__info">
          Use <strong>arrows ←→</strong> on your keyboard, <strong>swipe</strong> on mobile, or
          <strong>mouse drag</strong>
        </div>
      </section>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
